---
name: CodeQL

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "32 13 * * 6"

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: python
            build-mode: none
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          sparse-checkout: docs

      - name: Initialize CodeQL
        uses: github/codeql-action/init@17783bfb99b07f70fae080b654aed0c514057477 # v4.31.2
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@17783bfb99b07f70fae080b654aed0c514057477 # v4.31.2
        with:
          category: "/language:${{matrix.language}}"
